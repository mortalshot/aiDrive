<section class="firstscreen @@secclass" style="background: @@bgcolor url(img/firstscreen/@@bgimg) no-repeat right bottom;">
    <div class="firstscreen__container container">
        <div class="firstscreen__body">
            <div class="firstscreen__heading">
                <h1 class="firstscreen__title title-h1">@@title</h1>
                <div class="firstscreen__breadcrumbs breadcrumbs @@breadcrumbsClass">
                    <a href="/" class="breadcrumbs__home">Main</a>
                    <div class="breadcrumbs__current">@@title</div>
                </div>
            </div>
            <div class="firstscreen__content">
                <div class="firstscreen__text">Everything you need in one CRM system-from sales to project managment, from task to strategic management</div>
                <a href="#tryItFree" class="firstscreen__btn btn btn-bg btn-try popup-link">Try it free</a>
            </div>
        </div>
    </div>
</section>
